name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Initial Setup
      run: sudo bash ./scripts/setup_ubuntu

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Build and Install
      run: |
        source .venv/bin/activate
        python -m pip install pytest
        pip install --verbose .

    - name: Test
      run: python -m pytest
